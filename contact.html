<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homer Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>

    <header>

       
        <div class="bg-gradient">
            <div class="header-border">
            
                <div id="logo">
                    MoveBike
                </div>       
        
                <nav class="menu">
                    <button type="button" class="open-menu"><i class="fas fa-bars"></i></button>
                    <div class="backdrop"></div>
                    <ul>
                        <li class="close-menu"><button type="button"><i class="fas fa-times"></i></button></li>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">Produtos</a></li>
                        <li><a href="contact.html">Contato</a></li>
                    </ul>
                </nav>
         
            </div>
             
        </div>
        
    </header>
    <section class="contact">
        
            
        <main class="container">
            <div class="title">
                <h1>Contato</h1>
            </div>
            <div class="form">
                <form action="" id="contact">
                    <p>Fale Conosco</p>
                    <div class="field"><input type="text" placeholder="Digite seu nome..."></div>
                    <div class="field"><input type="email" placeholder="Digite seu e-mail..."></div>
                    <div class="field"><input type="date" placeholder="Data de nascimento..."></div>
                    <div class="field"><textarea name="message" id="" cols="30" rows="10" placeholder="Messagem..."></textarea></div>
                    <div class="field">
                        <label><input type="radio" name="gender" value="M"><span>Masculino</span></label>
                        <label><input type="radio" name="gender" value="F"><span>Feminino</span></label>
                    </div>
                    <button>Enviar</button>
                </form>
                <div>
                    <img src="assets/images/header2.jpg" alt="">
                </div>

            </div>    
        </main>
    </section>

    <footer>
        <div class="container">
            <p>Todos os direitos reservados</p>

            <nav class="menu">
                
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

    </footer>
    
    
    <script src="https://kit.fontawesome.com/371e6e2a44.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
